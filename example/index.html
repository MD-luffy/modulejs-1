<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <p>打开console以查看demo</p>
    <script src="../module.js"></script>
    <script type="text/javascript">
        modulejs.config({
            /**
             * [初始化配置,alias为必选参数,在这里设置所有声明的模块名和对应的路径,路径除了支持相对路径外，还支持http方式的路径。]             * @type {Object}
             */
            alias: {
                "log": "./log.js",//模块名:地址
                "debug": "./debug.js",
                "error": "./handle.js",
                "warn": "./handle.js"
            }
        });
        modulejs(["log", "debug"], function(log, debug) {
            log.warn('something warn.');
            log.err('somethin error.');
            debug('debug here.');
        });
    </script>
</body>
</html>
